appId: com.furiousofnight.json
productName: Furious App
directories:
  buildResources: launcher/images
  output: launcher
asar: true
asarUnpack:
  - backend/**
  - engine/**
files:
  - electron-main.js
  - electron-preload.js
  - frontend/dist/**/*
  - backend/**/*
  - engine/**/*
  - portables/**/*
  - launcher/images/**/*
  - node_modules/**/*
win:
  target:
    - dir
  icon: launcher/images/icone.ico
  certificateFile: null
  certificatePassword: null
  signingHashAlgorithms:
    - sha256
  artifactName: ${productName}.${ext}
  extraResources:
    - from: data_seed/steam_applist.json
      to: steam_applist.json
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Furious App
  installerIcon: launcher/images/icone.ico
  uninstallerIcon: launcher/images/icone.ico
  installerHeaderIcon: launcher/images/icone.ico
  installerSidebar: launcher/images/banner.bmp
  uninstallerSidebar: launcher/images/banner.bmp
  installerHeader: launcher/images/header.bmp
  include: null
  script: null
  artifactName: ${productName} Setup.${ext}
portable:
  artifactName: ${productName}.${ext}
